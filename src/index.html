    <section id="form-module">
      <form action="#">
        <h2>Subscribe Form</h2>
        <div class="form-group">
          <label for="textfield">
            Name
          </label>
          <input type="text" name="name" id="name">
        </div>

        <div class="form-group">
            <label for="textfield">
              Place
            </label>
            <input type="text" name="place" id="place">
          </div>

        <div class="form-group">
          <label for="textarea">
            Brief Description
          </label>
          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label>
            Service
          </label>
          <div>
            <input type="checkbox" name="catering" id="catering"> Catering
          </div>
          <label></label>
          <div>
            <input type="checkbox" name="dancing" id="dancing"> Dancing
          </div>
          <div>
              <input type="checkbox" name="dancing" id="deco"> Decoration
            </div>
        </div>
        <div class="form-buttons">
          <input type="submit" value="Send">
          <input type="reset" value="Cancel">
        </div>
      </form>
    </section>
