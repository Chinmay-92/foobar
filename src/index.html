    <main>

      <section class="slider">
        
      </section>

      <div class="container">

        <section class="events">



        </section>

          <section class="form-module">
                    <form action="#">
              <h2>Form</h2>
              <div class="form-group">
                <label for="textfield">
                  Text
                </label>
                <input type="text" name="textfield" id="textfield">
              </div>

              <div class="form-group">
                <label for="textmandatory">
                  Text Mandatory*
                </label>
                <input type="text" name="textmandatory" id="textmandatory" required>
              </div>

              <div class="form-group">
                <label for="number">
                  Number
                </label>
                <input type="number" name="number" id="number">
              </div>

              <div class="form-group">
                <label for="textarea">
                  Text Area
                </label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
              </div>

              <div class="form-group">
                <label>
                  Checkbox
                </label>
                <div>
                  <input type="checkbox" name="option" id="option1"> yes
                </div>
                <label></label>
                <div>
                  <input type="checkbox" name="option" id="option2"> no
                </div>
              </div>

              <div class="form-group">
                <label>
                  Radio
                </label>
                <div>
                  <input type="radio" name="radio" id="radio1"> yes
                </div>
                <label></label>
                <div>
                  <input type="radio" name="radio" id="radio2"> no
                </div>
              </div>

              <div class="form-group">
                <label for="dropdown">
                  Select Option
                </label>
                <select id="dropdown" name="list">
                  <option value="itema">Item 1</option>
                  <option value="itemb">Item 2</option>
                  <option value="itemc">Item 3</option>
                </select>
              </div>

              <div class="form-group">
                <label for="email">
                  Email (mandatory)*
                </label>
                <input type="email" id="email" name="email" required>
              </div>

              <div class="form-buttons">
                <p class="text-required">
                  <b>All fields marked with an asterisk (*) are mandatory.</b>
                </p>
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
              </div>
            </form>
          </section>

        <section class="event-row">
        </section>

      </div>
